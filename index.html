<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tim's Game App</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        
        <div>
            <h1>Wheel of Success</h1>
            <a class="btn_reset">Start Game</a>
        </div>

        <div>
            <h2>Wheel of Success</h2>
        </div>

        <div id="phrase">
            <ul></ul>
        </div>

        <div id="qwerty">
            <div class="keyrow">
                <button>q</button><button>w</button><button>e</button><button>r</button><button>t</button><button>y</button><button>u</button><button>i</button><button>o</button><button>p</button>
            </div>
            <div class="keyrow">
                <button>a</button><button>s</button><button>d</button><button>f</button><button>g</button><button>h</button><button>j</button><button>k</button><button>l</button>
            </div>
            <div class="keyrow">
                <button>z</button><button>x</button><button>c</button><button>v</button><button>b</button><button>n</button><button>m</button>
            </div>
        </div>

        <div id="scoreboard">
            <ol>
                <li class="hearts"><img src="images/liveHeart.png"></li>
                <li class="hearts"><img src="images/liveHeart.png"></li>
                <li class="hearts"><img src="images/liveHeart.png"></li>
                <li class="hearts"><img src="images/liveHeart.png"></li>
                <li class="hearts"><img src="images/liveHeart.png"></li>
            </ol>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
